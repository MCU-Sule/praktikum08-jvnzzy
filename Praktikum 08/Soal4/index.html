<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <style>
    table,
    tr,
    td {
      border: 1px black solid;
      border-collapse: collapse;
      width: 100px;
      height: 25px;
    }
  </style>
  <body>
    <script>
      document.write("<table>");
      let b = prompt("Jumlah baris");
      let k = prompt("jumlah kolom");
      let wa = prompt("Warna 1(Hexadecimal)");
      let warn = prompt("Warna 2(Hexaceimal");
      let angka = 0;
      for (let i = 1; i <= b; i++) {
        document.write("<tr style='background-color:" + warn + "'>");
        for (let a = 1; a <= k; a++) {
          angka++;
          document.write(
            "<td style='background-color:" + wa + "'>" + angka + "</td>"
          );
        }
        document.write("</tr>");
      }

      document.write("</table>");
    </script>
  </body>
</html>
